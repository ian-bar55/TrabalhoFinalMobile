<ion-header>
  <ion-toolbar>
    <ion-title>Meus cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let item of meusCursos">
    <app-curso-detalhe [curso]="item"></app-curso-detalhe>
  </div>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Carregando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
